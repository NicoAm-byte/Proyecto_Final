<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pase de Batalla - Apex Legends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1900px;
            margin: 20px auto;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #d73700;
        }

        .battle-pass-image img {
            width: 100%;
            max-width: 2048px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .video-container {
            margin: 20px 0;
        }

        .video-container iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .buttons-container button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons-container button:hover {
            background-color: #d73700;
        }

        .image-display img {
            width: 100%;
            max-width: 1200px;
            height: auto;
            border-radius: 10px;
            margin: 20px auto;
            display: none;
        }

        .final-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .final-section img, .final-section video {
            width: 1200%;
            max-width: 600px;
            height: auto;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Botón para regresar a la página principal -->
    <a href="index.html" class="back-button">INICIO</a>

    <div class="container">
        <h1>Pase de Batalla - Apex Legends</h1>
        
        <!-- Imagen grande -->
        <div class="battle-pass-image">
            <img src="img/portadapasee.png" alt="Pase de batalla">
        </div>

        <!-- Video de YouTube -->
        <div class="video-container">
            <iframe src="img/trailer.mp4" allowfullscreen></iframe>
        </div>

        <!-- Botones para cambiar imágenes -->
        <div class="buttons-container">
            <button onclick="showImage('img/caustic.png')">Imagen 1</button>
            <button onclick="showImage('img/Ash.png')">Imagen 2</button>
            <button onclick="showImage('img/Horizon.png')">Imagen 3</button>
            <button onclick="showImage('img/Lifeline.png')">Imagen 4</button>
            <button onclick="showImage('img/Vantage.png')">Imagen 5</button>
            <button onclick="showImage('img/sear.png')">Imagen 6</button>
        </div>

        <!-- Contenedor para mostrar imágenes -->
        <div class="image-display">
            <img id="displayedImage" src="" alt="Imagen seleccionada">
        </div>

        <!-- Sección final con imagen y GIF -->
        <div class="final-section">
            <img src="img/edicion1pase.png" alt="img1">
            <img src="img/pase121.png" alt="img2">
        </div>
    </div>

    <script>
        function showImage(imageSrc) {
            const displayedImage = document.getElementById('displayedImage');
            displayedImage.src = imageSrc;
            displayedImage.style.display = "block"; // Hacer visible la imagen
        }
    </script>
</body>
</html>
